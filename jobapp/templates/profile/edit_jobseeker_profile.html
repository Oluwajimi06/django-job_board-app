{%extends 'sitepages/base3.html' %}
{%load static%}
{%block homepage_content%}

<style>
    /* Container styles */
    .card{
        width: 400px; /* Adjust width as needed */
        margin: auto;
        /* text-align: center; */
        padding: 20px;
        border: 1px solid #ccc;
        border-radius: 5px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }

    /* Form input styles */
    .card input[type="text"],
    .card input[type="email"],
    .card input[type="password"],
    .card input[type="file"] {
        width: calc(100% - 20px); /* Subtract padding */
        height: 40px; /* Adjust height as needed */
        padding: 8px;
        margin: 10px 0;
        border: 1px solid #ccc;
        border-radius: 5px;
        box-sizing: border-box;
    }

    /* Button styles */
    .card  button {
        width: 100%;
        height: 40px; /* Adjust height as needed */
        background-color: #4CAF50; /* Change to desired background color */
        color: white;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        transition: background-color 0.3s ease;
    }

    /* Button hover effect */
    .card  button:hover {
        background-color: #45a049; /* Change to desired hover color */
    }
    h2{
        text-align: center;
    }
</style>

  <!-- Header End -->
  <div class="container-xxl py-5 bg-dark page-header mb-5">
    <div class="container my-5 pt-5 pb-4">
        <h1 class="display-3 text-white mb-3 animated slideInDown">Edit Profile</h1>
        <nav aria-label="breadcrumb">
            <ol class="breadcrumb text-uppercase">
                <li class="breadcrumb-item"><a href="#">Home</a></li>
                <li class="breadcrumb-item"><a href="#">Pages</a></li>
                <li class="breadcrumb-item text-white active" aria-current="page">profile</li>
            </ol>
        </nav>
    </div>
</div>
<!-- Header End -->

<h2>Edit Profile</h2>
<div class="card">
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Save Changes</button>
    </form>
</div>

{%endblock%}
