{%extends 'sitepages/base1.html' %}
{%load static%}
{%block aboutpage_content%}

<style>
    .login-container {
    max-width: 400px;
    margin: 0 auto;
    padding: 20px;
}

.login-form {
    margin-bottom: 20px;
}

.login-form input[type="text"],
.login-form input[type="email"],
.login-form input[type="password"] {
    width: 100%;
    padding: 10px;
    margin-bottom: 10px;
    border: 1px solid #ccc;
    border-radius: 5px;
}

.login-form button[type="submit"] {
    width: 100%;
    padding: 10px;
    background-color: #00b074;
    color: #fff;
    border: none;
    border-radius: 5px;
    cursor: pointer;
}

.login-form button[type="submit"]:hover {
    background-color: #00b074;
}
h2{
    text-align: center;
}




</style>


        <!-- Header End -->
        <div class="container-xxl py-5 bg-dark page-header mb-5">
            <div class="container my-5 pt-5 pb-4">
                <h1 class="display-3 text-white mb-3 animated slideInDown">{{ptitle}}</h1>
                <nav aria-label="breadcrumb">
                    <ol class="breadcrumb text-uppercase">
                        <li class="breadcrumb-item"><a href="#">Home</a></li>
                        <li class="breadcrumb-item"><a href="#">Pages</a></li>
                        <li class="breadcrumb-item text-white active" aria-current="page">Contact</li>
                    </ol>
                </nav>
            </div>
        </div>
        <!-- Header End -->

<!-- Login Start -->
<h2>Login</h2>
<div class="login-container">
    <div class="login-form">
        <form method="post">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit">Log In</button>
        </form>
    </div>
    <div class="login-links">
        <p>Don't have an account yet? <a href="{% url 'jobseeker_signup' %}">Sign Up as a Jobseeker</a> | <a href="{% url 'employer_signup' %}">Sign Up as an Employer</a></p>
        <p>Forgot your password? <a href="{% url 'password_reset' %}">Reset Password</a></p>
    </div>
</div>
<!-- Login End -->


        {%endblock%}
