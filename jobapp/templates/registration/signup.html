{%extends 'sitepages/base1.html' %}
{%load static%}
{%block aboutpage_content%}

<style>
    /* Style the card */
.card {
    width: 400px; /* Adjust width as needed */
    margin: auto; /* Center the card horizontally */
    border: 1px solid #ccc; /* Add border */
    border-radius: 8px; /* Rounded corners */
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1); /* Add shadow */
}

/* Style the card body */
.card-body {
    padding: 20px; /* Add padding inside the card */
}

/* Style form labels */
.card-body label {
    display: block;
    margin-bottom: 5px;
}

/* Style form inputs */
.card-body input[type="text"],
.card-body input[type="email"],
.card-body input[type="password"],
.card-body input[type="file"] {
    width: 100%; /* Set width to 100% */
    padding: 8px;
    margin-bottom: 15px;
    border: 1px solid #ccc;
    border-radius: 4px;
    box-sizing: border-box;
}

/* Style form buttons */
.card-body button {
    width: 100%;
    background-color: #4CAF50;
    color: white;
    padding: 10px 20px;
    border: none;
    border-radius: 4px;
    cursor: pointer;
}

/* Style form button on hover */
.card-body button:hover {
    background-color: #45a049;
}

/* Style helptext */
.card-body .helptext {
    font-size: 12px;
    color: #666;
}

/* Style form paragraph */
.card-body p {
    margin-bottom: 15px;
}

/* Style the link */
.card-body a {
    display: block;
    text-align: center;
    margin-top: 10px;
    text-decoration: none;
    color: #00b074;
}

h2{
    text-align: center;
}


</style>


        <!-- Header End -->
        <div class="container-xxl py-5 bg-dark page-header mb-5">
            <div class="container my-5 pt-5 pb-4">
                <h1 class="display-3 text-white mb-3 animated slideInDown">{{ptitle}}</h1>
                <nav aria-label="breadcrumb">
                    <ol class="breadcrumb text-uppercase">
                        <li class="breadcrumb-item"><a href="#">Home</a></li>
                        <li class="breadcrumb-item"><a href="#">Pages</a></li>
                        <li class="breadcrumb-item text-white active" aria-current="page">Contact</li>
                    </ol>
                </nav>
            </div>
        </div>
        <!-- Header End -->


        <!-- Sign Start -->
        <h2>Create an Account</h2>
        <div class="card">
            <div class="card-body">
                <form method="POST" enctype="multipart/form-data">
                    {% csrf_token %}
                    {{ form.as_p }}
                    <button type="submit">Submit</button>
                </form>
                <a href="{% url 'login' %}">Already have an account? Login</a>
            </div>
        </div>
        
        <!-- Sign End -->

        {%endblock%}
