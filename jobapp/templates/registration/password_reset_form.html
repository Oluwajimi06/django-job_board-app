{% extends 'sitepages/base1.html'%}
{%load static%}
{%block homepage_content%}

<style>
    /* Center the content */
.center {
  display: flex;
  justify-content: center;
  align-items: center;
}

/* Style the card */
.card {
  width: 400px;
  padding: 20px;
  border-radius: 8px;
  box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
  background-color: #fff;
}

/* Style form inputs */
.card input[type="text"],
.card input[type="email"],
.card input[type="password"],
.card input[type="submit"] {
  width: 100%;
  padding: 10px;
  margin-bottom: 15px;
  border: 1px solid #ccc;
  border-radius: 4px;
  box-sizing: border-box;
}

/* Style the button */
.card button.btn {
  width: 100%;
  padding: 10px;
  background-color: #4CAF50;
  color: white;
  border: none;
  border-radius: 4px;
  cursor: pointer;
}

/* Style the button on hover */
.card button.btn:hover {
  background-color: #45a049;
}

</style>
            <!-- Header End -->
        <div class="container-xxl py-5 bg-dark page-header mb-5">
            <div class="container my-5 pt-5 pb-4">
                <h1 class="display-3 text-white mb-3 animated slideInDown">Password Reset</h1>
                <nav aria-label="breadcrumb">
                    <ol class="breadcrumb text-uppercase">
                        <li class="breadcrumb-item"><a href="#">Home</a></li>
                        <li class="breadcrumb-item"><a href="#">Pages</a></li>
                        <li class="breadcrumb-item text-white active" aria-current="page">Password Reset</li>
                    </ol>
                </nav>
            </div>
        </div>
        <!-- Header End -->

        <div class="center">
            <div class="card">
              <div class="card-body">
                <h1>Forgot your password?</h1>
                <p>Enter your email address below, and we'll email instructions for setting a new one.</p>
                <form method="POST">
                  {% csrf_token %}
                  {{ form.as_p }}
                  <button type="submit" class="btn">Send me instructions!</button>
                </form>
              </div>
            </div>
          </div>
          


 
{% endblock %}
