{%extends 'sitepages/base2.html' %}
{%load static%}
{%block homepage_content%}

<style>
    /* Center the card */
    .card {
        margin: auto;
        width: 50%;
        padding: 20px;
        border: 1px solid #ccc;
        border-radius: 8px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        text-align: center;
    }

    /* Style the button */
    .delete-button {
        background-color: #dc3545;
        color: white;
        border: none;
        padding: 10px 20px;
        text-align: center;
        text-decoration: none;
        display: inline-block;
        font-size: 16px;
        border-radius: 5px;
        cursor: pointer;
    }

    .delete-button:hover {
        background-color: #c82333;
    }
</style>
<!-- Header End -->
<div class="container-xxl py-5 bg-dark page-header mb-5">
    <div class="container my-5 pt-5 pb-4">
        <h1 class="display-3 text-white mb-3 animated slideInDown">Delete Job</h1>
        <nav aria-label="breadcrumb">
            <ol class="breadcrumb text-uppercase">
                <li class="breadcrumb-item"><a href="#">Home</a></li>
                <li class="breadcrumb-item"><a href="#">Pages</a></li>
                <li class="breadcrumb-item text-white active" aria-current="page">Delete Job</li>
            </ol>
        </nav>
    </div>
</div>
<!-- Header End -->

<div class="card">
    <h2>Confirm Deletion</h2>
    <p>Are you sure you want to delete "{{ job.job_title }}"?</p>
    <form method="post">
        {% csrf_token %}
        <button class="delete-button" type="submit">Delete</button>
    </form>
</div>

{%endblock%}
